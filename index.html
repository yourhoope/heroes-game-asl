<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Chose your ASL character:</h1>
      <div class="btns-container">
        <button class="btn show-heroes" id="show-heroes">Show ASL</button>
        <button class="btn start-fight" id="start-fight">Start Fight!</button>
      </div>
      <div class="heroes-container">
        <div class="hero-container">
          <div class="hero-avatar ace"></div>
          <div class="hero-details">
            <span class="hero-name">ACE</span>
            <span>Life: 500hp</span>
            <span>LVL: 20</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar sabo"></div>
          <div class="hero-details">
            <span class="hero-name">Sabo</span>
            <span>Life: 350hp</span>
            <span>LVL: 21</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar luffy"></div>
          <div class="hero-details">
            <span class="hero-name">Luffy</span>
            <span>Life: 400hp</span>
            <span>LVL: 17</span>
          </div>
        </div>
      </div>
      <div class="show-winner" id="show-winner"></div>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
